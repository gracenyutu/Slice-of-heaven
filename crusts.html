<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css"

    <title>Pizza Palace</title>

<body>
    <nav></nav>
    <div class=""> 
        <img src="images/pizza bg.jpeg" class="img-fluid" alt="">
    </div>

   
    
    <div class="container-fluid" id="crusts">
        <h4>Which crust would you like?</h4>
        <div >
            <input type="checkbox" id="crispyCrust">
            <label for="crispyCrust">
              <img src="images/crusts/crispy-crust.jpg" alt="" width="600" height="400">
            </label>
        </div>
        <div>
            <input type="checkbox" id="stuffedCrust">
            <label for="stuffedCrust">
              <img src="images/crusts/stuffed-crust.jpeg" alt="" width="600" height="400">
            </label>
        </div>
        <div>
            <input type="checkbox" id=gFreeCrust>
            <label for="gFreeCrust">
              <img src="images/crusts/Gluten-Free-Pizza.jpg" alt="" width="600" height="400">
            </label>
        </div>
    </div>
    

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
