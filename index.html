<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Pacifico&family=Secular+One&display=swap');
    </style>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Pizza Palace</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Pizza Palace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="crusts.html">Crusts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Toppings.html">Toppings</a>
            </li>
          </ul>
        </div>
      </nav>
    

    <div class="transbox">
        <h4 class="text">Pizza Flavours</h4>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <div class="gallery card mb-2">
              <img src="images/pine pizza.jpg" alt="Hawaiian" width="266" height="260" class="Hawaiian">
              <div class="description">Hawaiian</div>
            </div>
            <div class="gallery card mb-2">
              <img src="images/veg pizza.jpg" alt="Margherita" width="266" height="260" id="margherita" >
              <div class="description">Margherita</div>
            </div>
            <div class="gallery card mb-2">
              <img src="images/large pizza.jpg" alt="vegetable" width="266" height="260" id="vegetable">
              <div class="description">Vegetable</div>
            </div> 
            <div class="gallery card mb-2">
              <img src="images/h-background.jpeg" alt="BBQ-Chicken" width="266" height="260" id="BBQ-Chicken">
              <div class="description">BBQ Chicken</div>
            </div> 
            <div class="gallery card mb-2">
              <img src="images/crusts/stuffed-crust.jpeg" alt="double-cheese" width="266" height="260" id="double-cheese">
              <div class="description">Double cheese</div>
            </div>    
          </div>
        </div>
        
    </div>
    
    <h4>ORDER HERE</h4>
    <div class="row otransbox">
      <div class="col-sm-5">
        <form action="">
          <label for="select">What flavour would you like?</label>
            <select name="pizza-flavours" id="flavour" class="custom-select custom-select-md mb-3">
              <option value="Hawaiian pizza">Hawaiian pizza</option>
              <option value="Margherita pizza">Margherita pizza</option>
              <option value="Pepperoni pizza">Pepperoni pizza</option>
              <option value="Veggie pizza">Veggie pizza</option>
              <option value="BBQ Chicken pizza">BBQ Chicken pizza</option>
              <option value="Double cheese pizza">Double cheese pizza</option>
            </select>
          <label for="select">Select size</label>
            <select name="" id="size" class="custom-select custom-select-md mb-3">
              <option selected value="0">Select size here</option>
              <option value="small">Small -- Ksh.500</option>
              <option value="medium">Medium -- Ksh.600</option>
              <option value="large">Large -- Ksh.700</option>
              <option value="xlarge">Extra Large -- Ksh.800</option>
            </select>
          <label for="crust">Choose your preferred crust</label>
            <select name="" id="crust" class="custom-select custom-select-md mb-3">
              <option selected value="0">Choose your preferred crust</option>
              <option value="crispy">crispy Crust -- Ksh.200</option>
              <option value="stuffed">Stuffed Crust -- Ksh.250</option>
              <option value="gFree">Gluten Free Crust -- Ksh.180</option>
            </select>
          <label for="Toppings">Choose your toppings at Ksh.100 each</label><br>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="form-check-input" id="cheddar" value="cheddar" name="toppings">
              <label for="cheddar">Cheddar Toppings</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="form-check-input" id="mushroom" value="mushroom" name="toppings">
              <label for="mushroom">Mushroom Toppings</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="form-check-input" id="pineapple" value="pineapple" name="toppings">
              <label for="pineapple">Pineapple Toppings</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="form-check-input" id="veggies" value="veggies" name="toppings">
              <label for="veggies">Vegetable Toppings</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input type="checkbox" class="form-check-input" id="rainbow" value="rainbow" name="toppings">
              <label for="rainbow">Rainbow Toppings</label>
            </div><br>
            <button type="submit" class="btn btn-primary submit">Submit</button><br>
            <label for="delivery">Click below if you want it delivered</label><br>
            <button type="submit" class="btn btn-success proceed">Proceed</button>
        </form>
        </div>
        <div class="col-sm-7 selection">
          <h2>Your Order is:</h2>
          <div id="orders">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Flavour</th>
                  <th scope="col">Size</th>
                  <th scope="col">Crust</th>
                  <th scope="col">Topping</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="ordersmade">
                <tr>
                  <td id="pizzaFlavour"></td>
                  <td id="pizzaSize"></td>
                  <td id="pizzaCrust"></td>
                  <td id="pizzaTopping"></td>
                  <td id="totals"></td>
                </tr>                  
              </tbody>
            </table>
            <p id="pizzatotal"></p>
            <p id="totalbill"></p> 
            <p id="addedprice">Delivery will cost sh. 100</p>
            <p id="finallmessage"></p>
          </div>
          <button class="btn btn-primary addPizza" type="submit" id="addPizza">Add Pizza</button>
          <button class="btn btn-primary" id="checkout">Checkout</button>
          <button class="btn btn-primary">Home Delivery</button>
          <div class="delivery">
            <form action="">
              <div class="form-group">
                <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                <input type="number" id="phone" class="form-control mb-3" placeholder="Pnone Number">
                <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                <button class="btn btn-orange" id="final-order">Place Order</button>
              </div>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
