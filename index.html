<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css"
    <script src="js/script.js"></script>
    <title>Pizza Palace</title>
</head>
<body>
    <nav></nav>
    <header>
        <img src="images/pizza bg.jpeg" alt="">
    </header>

    <div class="container-fluid">
    <h4>Choose the size </h4>
        <div class="gallery">
          <img src="images/pine pizza.jpg" alt="" width="400" height="400">
          <div class="description">Small</div>
        </div>
        <div class="gallery">
          <img src="images/veg pizza.jpg" alt="" width="400" height="400">
          <div class="description">Medium</div>
        </div>
        <div class="gallery">
          <img src="images/large pizza.jpg" alt="" width="400" height="400">
          <div class="description">Large</div>
        </div>    
    </div>
    
    <div class="container-fluid">
        <h4>Which crust would you like?</h4>
        <div >
            <img src="images/crusts/crispy-crust.jpg" alt="" width="600" height="400">
        </div>
        <div>
            <img src="images/crusts/stuffed-crust.jpeg" alt="" width="600" height="400">
        </div>
        <div>
            <img src="images/crusts/Gluten-Free-Pizza.jpg" alt="" width="600" height="400">
        </div>
    </div>
    

    <div class="container-fluid" >
        <h4>Toppings</h4>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkSausage" value="">
            <label for="checkSausage">Sausage Toppings</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkMushroom" value="">
            <label for="checkMushroom">Mushroom Toppings</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkPepperoni" value="">
            <label for="checkPepperoni">Pepperoni Toppings</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkVeggies" value="">
            <label for="checkVeggies">Vegetables Toppings</label>
        </div>

    </div>
      
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
